# NATS Server Configuration

# Client port
port: 4222

# HTTP monitoring port
http_port: 8222

# JetStream configuration
jetstream {
  store_dir: /tmp/nats
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Cluster configuration
cluster {
  port: 6222
  routes = [
    nats://nats-1:6222
    nats://nats-2:6222
    nats://nats-3:6222
  ]
}

# Logging
debug: false
trace: false
logtime: true
